<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">

        <style>
            body
            {
                background-color: #222222;
                font-size: 24px;
                color: aliceblue;
            }
        </style>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script type="text/javascript">
            var number = Math.floor(Math.random()*5)+1;
            var timer1 = 0;
            var timer2 = 0;
            function ustawslajd(nrslajdu)
            {
                clearTimeout(timer1);
                clearTimeout(timer2);
                number = nrslajdu-1;
                schowaj();
                setTimeout("changePicture()",500);

            }

            function schowaj()
            {
                $("#slider").fadeOut(500);
            }
            function changePicture()
            {
                number++;
                if (number>5)number =1;
                var file = "<img src=\"slajdy/LAGUNA"+ number + ".png\"/>";
                document.getElementById("slider").innerHTML = file;
                $("#slider").fadeIn(2200);
                timer1=setTimeout("changePicture()",5000);
                timer2=setTimeout("schowaj()",4500);
            }

        </script>

    </head>
    <body onload="changePicture()">
        <span onclick="ustawslajd(1)" style="cursor: pointer;">[ 1 ]</span>
        <span onclick="ustawslajd(2)" style="cursor: pointer;">[ 2 ]</span>
        <span onclick="ustawslajd(3)" style="cursor: pointer;">[ 3 ]</span>
        <span onclick="ustawslajd(4)" style="cursor: pointer;">[ 4 ]</span>
        <span onclick="ustawslajd(5)" style="cursor: pointer;">[ 5 ]</span>
        <div id="slider">

        </div>

    </body>
</html>
